{% extends "clubs/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h3 class="text-success">Password Successfully Reset!</h3>
            <p class="text-muted">Your password has been reset. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
        </div>
    </div>
</div>
{% endblock %}
