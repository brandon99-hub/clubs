{% extends "clubs/base.html" %}
{% block title %}Password Changed{% endblock %}
{% block extra_css %}
<style>
    .auth-bg {
        min-height: 90vh;
        background: linear-gradient(135deg, #e3f0ff 0%, #f8fafc 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
    }
    .auth-card {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(60,60,60,0.10);
        padding: 40px 32px 32px 32px;
        max-width: 420px;
        width: 100%;
        margin: auto;
        text-align: center;
    }
    .auth-icon {
        font-size: 2.5rem;
        color: #51cf66;
        margin-bottom: 10px;
    }
    .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 8px;
    }
    .auth-desc {
        color: #555;
        font-size: 1.08rem;
        margin-bottom: 24px;
    }
    .btn-auth {
        background: #667eea;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 12px 32px;
        font-size: 1.08rem;
        font-weight: 600;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        margin-top: 10px;
        width: 100%;
    }
    .btn-auth:hover {
        background: #5a67d8;
        color: #fff;
        box-shadow: 0 4px 16px rgba(102,126,234,0.18);
    }
    @media (max-width: 576px) {
        .auth-card {
            padding: 24px 8px 18px 8px;
        }
    }
    /* DARK MODE */
    body.dark-mode .auth-bg, html.dark-mode .auth-bg {
        background: linear-gradient(135deg, #181a1b 0%, #23272f 100%) !important;
    }
    body.dark-mode .auth-card, html.dark-mode .auth-card {
        background: #23272f !important;
        color: #f1f3f4;
        box-shadow: 0 8px 32px rgba(0,0,0,0.32);
        border: 1.5px solid #23272f;
    }
    body.dark-mode .auth-title, html.dark-mode .auth-title {
        color: #fff;
    }
    body.dark-mode .auth-desc, html.dark-mode .auth-desc {
        color: #b0b3b8;
    }
    body.dark-mode .btn-auth, html.dark-mode .btn-auth {
        background: #667eea;
        color: #fff;
        box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        border: none;
    }
    body.dark-mode .btn-auth:hover, html.dark-mode .btn-auth:hover {
        background: #667eea;
        color: #fff;
        box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        filter: none;
        text-decoration: none;
        transition: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-bg">
    <div class="auth-card">
        <div class="auth-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="auth-title text-success">Password Changed</div>
        <div class="auth-desc">Your password has been updated successfully. You can now use your new password to log in.</div>
        <a href="{% url 'login' %}" class="btn btn-auth">Back to Login</a>
    </div>
</div>
{% endblock %}
