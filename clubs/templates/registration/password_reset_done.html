{% extends "clubs/base.html" %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h3 class="text-success">Password Reset Email Sent</h3>
            <p class="text-muted">If the email you entered matches our records, you should receive a password reset link shortly. Please check your inbox.</p>
            <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
