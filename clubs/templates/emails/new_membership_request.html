<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Membership Request</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f8f9fa; color: #222;">
    <div style="max-width: 600px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(60,60,60,0.08); padding: 32px;">
        <h2 style="color: #667eea;">New Membership Request</h2>
        <p>Hello {{ admin_username }},</p>
        <p><strong>{{ requester_username }}</strong> has requested to join your club: <strong>{{ club_name }}</strong>.</p>
        <p>Please log in to your dashboard to review and approve or decline this request.</p>
        <p style="margin-top: 32px; font-size: 0.95rem; color: #888;">This is an automated notification from your club management system.</p>
    </div>
</body>
</html>
