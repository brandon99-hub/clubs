{% extends 'clubs/base.html' %}
{% load static %}
{% block content %}
<h1>School Clubs</h1>
<div class="row">
    {% for club in clubs %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ club.name }}</h5>
                <p class="card-text">{{ club.description|truncatewords:20 }}</p>
                <a href="{% url 'club_detail' club.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
